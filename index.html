<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Carta De Producto | Desafios Frontend </title>
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="img/image-product-desktop.jpg" alt="Perfume">
        </div>
        <div class="container-info">
            <span>P E R F U M E</span>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <h5>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</h5>
            <div class="container-price">
                <span class="price">$149.99</span>
                <span class="price-before">$169.99</span>
            </div>
            <div class="btn">
                <button class="btn-cart"><i class='bx bx-cart'>Add to Cart</i></button>
            </div>
        </div>
    </div>
</body>
</html>
